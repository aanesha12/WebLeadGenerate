<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Lead</title>
  <style>
    /* Container to align the form in the center */
    .form-container {
      width: 50%;
      margin: 0 auto;
    }
    /* Form grid layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px; /* Space between the columns */
    }
    /* Make input and select fields span full width of their grid cell */
    .form-grid input,
    .form-grid select {
      width: 100%;
      box-sizing: border-box;
    }
    /* Align the submit button below the form fields */
    .form-actions {
      grid-column: 1 / -1;
      text-align: center;
    }
     /* Add an asterisk (*) for required fields */
  label.required::after {
    content: ' *';
    color: red;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DDz000001qi9o" method="POST">
    <input type="hidden" name="oid" value="00DDz000001qi9o">
    <input type="hidden" name="retURL" value="https://ppg--ppgdev.sandbox.lightning.force.com">
    <div class="form-container">
      <div class="form-grid">
        <div>
          <label for="first_name" class="required">Contact First Name</label>
          <input  id="first_name" maxlength="25" name="first_name"  type="text" required>
          </div>
        <div>
          <label for="last_name" class="required">Contact Last Name</label>
          <input  id="last_name" maxlength="25" name="last_name"  type="text" required>
        </div>
        <div>
          <label for="title">Title</label>
          <input  id="title" maxlength="40" name="title" size="20" type="text" />
        </div>
        <div>
          <label for="description" >Lead Description</label>
    <textarea name="description" ></textarea>
          </div>
        <div>
          <label for="company" class="required">Company</label>
          <input id="company" maxlength="40" name="company" type="text" required>
        </div>
        <div>
          <label for="status" Lead Status</label>
  <select id="status" name="status">
      <option value="New" selected>New</option>
      <option value="Not Contacted">Not Contacted</option>
      <option value="In Progress – Contacted">In Progress – Contacted</option>
      <option value="Nurturing">Nurturing</option>
      <option value="Qualified">Qualified</option>
      <option value="Converted">Converted</option>
      <!-- Other options -->
  </select>
          </div>
        <div>
          <label for="lead_source">Lead Source</label><select  id="lead_source" name="lead_source">
            <option value="">--None--</option>
            <option value="Self-discovered / Sales call">Self-discovered / Sales call</option>
            <option value="Trade Show / Event">Trade Show / Event</option>
            <option value="Customer Service">Customer Service</option>
            <option value="Marketing Campaigns">Marketing Campaigns</option>
            <option value="Website" selected>Website</option>
            <option value="Referral (customer / Partner / Employee)">Referral (customer / Partner / Employee)</option>
            <option value="3rd party database">3rd party database</option>
            <option value="LinkedIn Sales Navigator">LinkedIn Sales Navigator</option>
            <option value="Other">Other</option>
            </select>
        </div>
        <div>
          <label for="email" class="required">Email</label>
          <input id="email" maxlength="80" name="email" size="20" type="text"  required/>
        </div>
        <div>
          <label for="rating">Rating</label>
          <select id="rating" name="rating">
              <option value="Hot" selected>Hot</option>
              <option value="Warm">Warm</option>
              <option value="Cold">Cold</option>
              <!-- Other options -->
          </select>
      </div>
            <div>
              <label for="00NDz000005Hub3">Annual Volume</label>
    <input id="00NDz000005Hub3" name="00NDz000005Hub3" type="text">
            </div>
            <div>
              <label for="00NDz000005Hub8">Region</label>
    <select id="00NDz000005Hub8" name="00NDz000005Hub8" title="Region">
      <option value="APAC">APAC</option>
      <option value="EMEA">EMEA</option>
      <option value="North America">North America</option>
      <option value="LATAM">LATAM</option>
        <!-- Other options -->
    </select>
            </div>
            <div>
<label for="phone">Phone</label><input  id="phone" maxlength="10" name="phone" type="phone" />
            </div>
            <div>
              <label for="mobile">Mobile</label><input  id="mobile" maxlength="10" name="mobile"  type="phone" />
            </div>
            <div>
              <label for="street">Street</label><textarea name="street"></textarea>
          </div>
          <div>
            <label for="city">City</label><input  id="city" maxlength="40" name="city" type="address" />
        </div>
        <div>
          <label for="state">State/Province</label><input  id="state" maxlength="20" name="state"  type="address" />
      </div>
      <div>
        <label for="zip">Zip</label><input  id="zip" maxlength="20" name="zip"  type="address" />
    </div>
    <div>
      <label for="country">Country</label><input  id="country" maxlength="40" name="country"  type="address" />
  </div>
        </div>
      </div>
      <br>
      <div class="form-actions">
        <input type="submit" name="submit" value="Submit">
      </div>
    </div>
  </form>
</body>
</html>
